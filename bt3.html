<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("enter :");
    var str = a.toString();
    var result = new Array();
    for (var i = 0; i < str.length; i++) {
        if ("A" < str[i + 1] && str[i + 1] < "Z" || "A" < str[i] && str[i] < "Z") {
            result.push(str[i].toLowerCase());
        } else if ("a" < str[i + 1] && str[i + 1] < "z" || "a" < str[i] && str[i] < "z") {
            result.push(str[i].toUpperCase());
        }
    }
    alert(result.join(""));
</script>
</body>
</html>
